---
log_dir: /var/log/ghost
run_dir: /var/opt/ghost

# user variables
service_users_group: pangu
service_users:
  - name: consul
  - name: prometheus

remote_users:
  - name: pangu
    ssh_key: ssh-rsa 
    sudoer: true

# package versions
prometheus_version: 2.23.0
consul_exporter_version: 0.7.1
node_exporter_version: 1.0.1

# consul variables
consul_agent_port: 8500
consul_nodes_count: 1
consul_data_dir: "{{ run_dir }}/consul"

# prometheus variables
prometheus_dir: /var/opt/prometheus

prometheus_port: 9090
node_exporter_port: 9100
consul_exporter_port: 9110
